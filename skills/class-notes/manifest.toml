name = "class-notes"
version = "1.0.0"
description = "Record, transcribe, and summarize class lectures automatically"
author = "Aegis Team"
category = "productivity"
permissions = []
entry_point = "run.sh"
dependencies = []
min_aegis_version = "0.1.0"
required_bins = ["ffmpeg"]
required_env = []
os = ["darwin"]

[[commands]]
name = "classnotes"
description = "Class lecture workflow: /classnotes start [physics|numtheory], /classnotes stop, /classnotes transcribe, /classnotes summarize"
usage = "/classnotes [start|stop|transcribe|summarize] [--class physics|numtheory]"
aliases = ["cn"]
