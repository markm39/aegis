# cargo-deny configuration for Aegis
# https://embarkstudios.github.io/cargo-deny/
#
# Run: cargo deny check
# CI runs each check separately for granular reporting.

[graph]
all-features = false
no-default-features = false

[output]
feature-depth = 1

# ---------- Advisories ----------
[advisories]
# Ignore known advisories that are not fixable yet.
# Each entry should include a reason explaining why it's ignored.
ignore = []

# ---------- Licenses ----------
[licenses]
allow = [
    "MIT",
    "Apache-2.0",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "BSL-1.0",
    "CC0-1.0",
    "ISC",
    "MPL-2.0",
    "OpenSSL",
    "Unicode-3.0",
    "Unicode-DFS-2016",
    "Unlicense",
    "Zlib",
]
confidence-threshold = 0.8

[licenses.private]
ignore = false
registries = []

# ---------- Bans ----------
[bans]
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"
workspace-default-features = "allow"
external-default-features = "allow"

allow = []
deny = []

skip = []
skip-tree = []

# ---------- Sources ----------
[sources]
unknown-registry = "warn"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []

[sources.allow-org]
github = []
gitlab = []
bitbucket = []
