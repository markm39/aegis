[package]
name = "aegis-execpolicy"
version.workspace = true
edition = "2024"
license = "Apache-2.0"
description = "Starlark-based execution policy engine from OpenAI Codex CLI (vendored)"

[lib]
name = "aegis_execpolicy"
path = "src/lib.rs"

[[bin]]
name = "aegis-execpolicy"
path = "src/main.rs"

[dependencies]
anyhow = { workspace = true }
clap = { workspace = true, features = ["derive"] }
multimap = "0.10"
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
shlex = "1.3"
starlark = "0.13"
thiserror = { workspace = true }

[dev-dependencies]
pretty_assertions = "1"
tempfile = { workspace = true }
