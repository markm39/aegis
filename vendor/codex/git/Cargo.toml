[package]
name = "aegis-codex-git"
version.workspace = true
edition = "2024"
license = "Apache-2.0"
description = "Git utilities from OpenAI Codex CLI (vendored)"

[dependencies]
once_cell = "1"
regex = { workspace = true }
serde = { workspace = true, features = ["derive"] }
tempfile = { workspace = true }
thiserror = { workspace = true }
walkdir = "2"

[dev-dependencies]
assert_matches = "1.5"
pretty_assertions = "1"
